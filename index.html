<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script defer src="main.js"></script>

        <title>Custom Dropdown button</title>
    </head>
    <body>
        <div class="dropdown-place">
            <button class="dropdown-place-option" id="selected">Select your option</button>

            <div class="dropdown-place-items">
                <button class="dropdown-place-option">Option One</button>

                <button class="dropdown-place-option">Option two</button>

                <button class="dropdown-place-option">Option three</button>
            </div>
        </div>
    </body>
</html>
